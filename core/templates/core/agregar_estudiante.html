<!DOCTYPE html>
<html>
<head>
  <title>Agregar Estudiante</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Nuevo Estudiante</h1>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Guardar</button>
    </form>
    <a href="{% url 'student_list' %}" class="block mt-6 text-blue-600 hover:underline text-center">← Volver a la lista</a>
  </div>
</body>
</html>
